<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dadi</title>

    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- my JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card my-5">
                    <div class="card-header text-center">
                        <h1 class="fw-semibold">Let's play DICE!</h1>
                    </div>
                    <div class="card-body text-center">
                        <div class="numbers d-flex justify-content-around my-3">
                            <div class="user-box">
                                <h5 class="fw-semibold">User number</h5>
                                <h5 id="user-num"></h5>
                            </div>
                            <div class="result-box">
                                <h5 class="fw-semibold">RESULT</h5>
                                <h5 id="result-text"></h5>
                            </div>
                            <div class="cpu-box">
                                <h5 class="fw-semibold">CPU number</h5>
                                <h5 id="cpu-num"></h5>
                            </div>
                        </div>
                        <button class="btn btn-primary mt-5" id="play-btn">Gioca</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
